  <body>
    网址整理saas工具可直接用易用平台webapp搜索集合文档api国内访问网站网页paasiaas
    <div id="list"></div>
    <script type="text/babel">
            const ListComponent = function(){
              const [res, setRes]=React.useState([])
              React.useEffect(()=>{
        // CREATE TABLE 'originaldata1' ('name' TEXT,'path' TEXT,'type' TEXT);
        initSqlJs().then(function(SQL){
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/2022-11-2/original-data.db', true);
        xhr.responseType = 'arraybuffer';
        xhr.onload = e => {
          const uInt8Array = new Uint8Array(xhr.response);
          const db = new SQL.Database(uInt8Array);
          console.log('db',db);
          const res = db.exec("SELECT * FROM originaldata1");
          console.log('res',res)
          setRes(res)
        };
        xhr.send();
      });
},[])
              return (<div>
                {res.length>0 ? <div>{res[0].columns[0]},{res[0].columns[1]},{res[0].columns[2]}</div> : null}
              {res.length>0 ? res[0].values.map((element,index) => {
                console.log(index);
                return (<div key={index}>{res[0].values[index][0]},{res[0].values[index][1]},{res[0].values[index][2]}</div>)
              }) : null}
              </div>
              )
      }
        const root=ReactDOM.createRoot( 
                document.getElementById('list')
        );
        root.render(<ListComponent />)
    </script>
