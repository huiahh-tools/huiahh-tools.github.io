<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2022-11-2</title>
    <meta name="description" content="2022-11-2 daily record">
    <script src='/dist/sql-wasm.js'></script>
    <script>
      // CREATE TABLE 'originaldata1' ('name' TEXT,'path' TEXT,'type' TEXT);
      initSqlJs(config).then(function(SQL){
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/2022-11-2/original-data.db', true);
        xhr.responseType = 'arraybuffer';
        xhr.onload = e => {
          const uInt8Array = new Uint8Array(xhr.response);
          const db = new SQL.Database(uInt8Array);
          db.run("CREATE TABLE test (col1, col2);");
          db.run("INSERT INTO test VALUES (?,?), (?,?)", [1,111,2,222]);
          const stmt = db.prepare("SELECT * FROM test WHERE col1 BETWEEN $start AND $end");
          stmt.getAsObject({$start:1, $end:1});
          stmt.bind({$start:1, $end:2});
          while(stmt.step()) {
            const row = stmt.getAsObject();
            console.log('Here is a row: ' + JSON.stringify(row));
          }
        };
        xhr.send();
      });
    </script>
